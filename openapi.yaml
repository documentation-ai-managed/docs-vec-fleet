openapi: '3.0.0'
info:
  version: 1.0.0
  title: VEC Fleet API
  license:
    name: MIT
servers:
  - url: http://vecfleet.api/v1
paths:
  /vehicles:
    get:
      summary: List all vehicles
      operationId: listVehicles
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: An paged array of vehicles
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Vehicles'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create vehicle
      operationId: createVehicle
      responses:
        201:
          description: Null response
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /vehicles/{vehicleId}:
    get:
      summary: Get vehicle info
      operationId: getVehicleById
      parameters:
        - name: vehicleId
          in: path
          required: true
          description: The id of the vehicle to retrieve
          schema:
            type: string
      responses:
        200:
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Vehicles'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /maintenances:
    get:
      summary: List maintenances
      operationId: listMaintenances
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: A paged array of maintenance records
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Maintenances'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Vehicle:
      required:
        - id
        - plate
      properties:
        id:
          type: integer
          format: int64
        plate:
          type: string
        model:
          type: string
    Vehicles:
      type: array
      items:
        $ref: '#/components/schemas/Vehicle'
    Maintenance:
      required:
        - id
        - vehicleId
      properties:
        id:
          type: integer
          format: int64
        vehicleId:
          type: integer
          format: int64
        description:
          type: string
    Maintenances:
      type: array
      items:
        $ref: '#/components/schemas/Maintenance'
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string